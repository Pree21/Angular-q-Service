<!DOCTYPE html>
<html lang="en" ng-app="quotesApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Welcome to Quotes</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
<link href="resources/css/app.css" rel="stylesheet">
</head>
<body layout ng-controller="webController" ng-cloak>
	<div flex layout="column">
    	<md-toolbar>
        	<div class="md-toolbar-tools">
            	All Quotes
            </div>
        </md-toolbar>
        <md-content>
        	<div class="container" layout-xs="column" layout="row" layout-wrap>
                  <div flex-xs="100" flex-sm="50" flex-gt-sm="33" layout ng-repeat="quote in quotes" class="repeatAnimation">
                    <md-card flex>
                      <div class="card-image-container" layout layout-align="center center">
                      	 <img src="{{quote.imageUrl}}" class="md-card-image" alt="Quote Image">
                         <div class="image-overlay" layout layout-align="center center">
                         	<div class="overlay-text">
                            	<div class="md-title">{{quote.quote}}</div>
                                <div class="md-caption">{{quote.author.name}}</div>
                            </div>
                         </div>
                      </div>
                      <md-card-title>
                        <md-card-title-text>
                          <span class="md-headline qut-headline">{{quote.quote}}</span>
                          <span class="md-subhead author-name" md-colors="{color:'primary-A400'}">{{quote.author.name}}</span>
                        </md-card-title-text>
                      </md-card-title>
                      
                      <md-divider></md-divider>
                      <md-card-content>
                            <p class="md-caption topics" md-colors="{color:'primary-A400'}">
                            	<span ng-repeat="topic in quote.topics">
                                	{{topic}}<span ng-if="!$last">,</span>
                                </span>
                            </p>
                      </md-card-content>
                      
                      <md-divider></md-divider>
                      <md-card-actions class="card-nav-row" layout="row" layout-align="end center">
                      		<div class="count-with-icon md-caption" layout layout-align="start center" md-colors="{color:'accent-A200'}">
                            	<md-icon class="md-22" md-colors="{color:'accent-A200'}">&#xE80D;</md-icon>
                                <span class="quote-count">{{quote.shareCount}}</span>
                                <md-tooltip md-direction="bottom">Shares</md-tooltip>
                            </div>
                            <div class="count-with-icon md-caption" layout layout-align="start center" md-colors="{color:'accent-A200'}">
                            	<md-icon class="md-22" md-colors="{color:'accent-A200'}">&#xE8DC;</md-icon>
                                <span class="quote-count">{{quote.likeCount}}</span>
                                <md-tooltip md-direction="bottom">Likes</md-tooltip>
                            </div>
                            <div class="count-with-icon md-caption" layout layout-align="start center" md-colors="{color:'accent-A200'}">
                            	<md-icon class="md-22" md-colors="{color:'accent-A200'}">&#xE417;</md-icon>
                                <span class="quote-count">{{quote.viewCount}}</span>
                                <md-tooltip md-direction="bottom">Views</md-tooltip>
                            </div>
                          </md-card-actions>
                        </md-card>
                  </div>
                          
              </div>
        </md-content>
    </div>
    <div class="loadingDiv"
		ng-show="loading"
		layout layout-align="center center">
		<md-progress-circular
			class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="50"></md-progress-circular>
	</div>
		


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  
	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<script src="resources/js/app.js"></script>
    <script src="resources/js/dataService.js"></script>
	
</body>
</html>
